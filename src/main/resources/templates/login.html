<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画プラットフォーム - ログイン</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <!-- 上部タイトル -->
    <h1 class="mb-4 fw-bold">動画プラットフォーム</h1>

    <!-- ログインカード -->
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">ログイン</h3>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" id="email" name="username" class="form-control" required placeholder="メールアドレスを入力してください">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="パスワードを入力してください">

                <!-- エラーメッセージ -->
                <div class="text-danger mt-2" th:if="${session.loginError}">
                    <span th:text="${session.loginError}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">ログイン</button>
            <div class="text-center mt-3">
                <a href="/register" class="text-decoration-none">アカウントをお持ちでない方はこちら（会員登録）</a>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
