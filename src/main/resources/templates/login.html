<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 플랫폼 - 로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <!-- 상단 제목 -->
    <h1 class="mb-4 fw-bold">동영상 플랫폼</h1>

    <!-- 로그인 카드 -->
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">로그인</h3>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="username" class="form-control" required placeholder="이메일을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">패스워드</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="패스워드를 입력하세요">

                <!-- 오류 메시지 -->
                <div class="text-danger mt-2" th:if="${session.loginError}">
                    <span th:text="${session.loginError}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
            <div class="text-center mt-3">
                <a href="/register" class="text-decoration-none">계정이 없으신가요? 회원가입하기</a>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
