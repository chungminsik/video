<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 동영상 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 상단 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">동영상 플랫폼</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 컨텐츠 영역 -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>내 동영상</h2>
        <!-- 동영상 업로드 버튼 -->
        <a href="/upload" class="btn btn-success">동영상 업로드</a>
    </div>

    <!-- 동영상 카드 -->
    <div class="row">
        <!-- 각 동영상 반복 렌더링 -->
        <div class="col-md-4 mb-4" th:each="video : ${myVideos}">
            <div class="card">
                <img th:src="@{${video.thumbnailUrl}}" class="card-img-top" alt="썸네일">
                <div class="card-body">
                    <h5 class="card-title" th:text="${video.title}">동영상 제목</h5>
                    <p class="card-text">
                        <small class="text-muted" th:text="'업로드 날짜: ' + ${video.uploadDate}">업로드 날짜</small>
                    </p>
                    <div class="d-flex justify-content-between">
                        <!-- 수정 버튼 -->
                        <a th:href="@{/videos/edit/{id}(id=${video.id})}" class="btn btn-warning btn-sm">수정</a>
                        <!-- 삭제 버튼 -->
                        <form th:action="@{/videos/delete/{id}(id=${video.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
