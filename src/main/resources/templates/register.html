<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}">動画プラットフォーム - 会員登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- SweetAlert2 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- 쿼리 파라미터 감지 및 팝업 후 이동 -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        if (params.get("success") === "true") {
            Swal.fire({
                icon: 'success',
                title: '登録完了',
                text: '会員登録が完了しました！',
                confirmButtonText: 'ログインへ'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "/login"; // 팝업 확인 후 로그인 페이지로 이동
                }
            });
        }
    });
</script>
<body class="bg-light">
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <h1 class="mb-4 fw-bold" th:text="#{page.heading}">動画プラットフォーム</h1>

    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4" th:text="#{register.title}">会員登録</h3>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label" th:text="#{register.name.label}">名前</label>
                <input type="text" id="userName" name="userName" class="form-control" required
                       th:placeholder="#{register.name.placeholder}" placeholder="名前を入力してください">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{register.email.label}">メールアドレス</label>
                <input type="email" id="email" name="email" class="form-control" required
                       th:placeholder="#{register.email.placeholder}" placeholder="メールアドレスを入力してください">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{register.password.label}">パスワード</label>
                <input type="password" id="password" name="password" class="form-control" required
                       th:placeholder="#{register.password.placeholder}" placeholder="パスワードを入力してください">
            </div>
            <button type="submit" class="btn btn-success w-100" th:text="#{register.button}">登録</button>
            <div class="text-center mt-3">
                <a href="/login" class="text-decoration-none" th:text="#{register.login.link}">
                    すでに会員ですか？ ログインはこちら
                </a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
