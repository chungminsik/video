<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 플랫포-회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <!-- 상단 제목 -->
    <h1 class="mb-4 fw-bold">동영상 플랫폼</h1>

    <!-- 회원가입 카드 -->
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">회원가입</h3>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label">이름</label>
                <input type="text" id="userName" name="userName" class="form-control" required placeholder="이름을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="이메일을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">패스워드</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="패스워드를 입력하세요">
            </div>
            <button type="submit" class="btn btn-success w-100">회원 등록</button>
            <div class="text-center mt-3">
                <a href="/login" class="text-decoration-none">이미 회원이신가요? 로그인하기</a>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
