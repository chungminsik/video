<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画プラットフォーム - 動画アップロード</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- ヘッダータイトル -->
    <h1 class="text-center fw-bold mb-4">動画アップロード</h1>

    <!-- アップロードカード -->
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <form action="/videos/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">動画タイトル</label>
                <input type="text" class="form-control" id="title" name="title" required placeholder="動画のタイトルを入力してください">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">動画説明</label>
                <textarea class="form-control" id="description" name="description" rows="3" required placeholder="動画の説明を入力してください"></textarea>
            </div>
            <div class="mb-3">
                <label for="videoFile" class="form-label">動画ファイル</label>
                <input type="file" class="form-control" id="videoFile" name="videoFile" accept="video/*" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">アップロード</button>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
