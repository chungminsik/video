<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 플랫폼 - 동영상 업로드</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- 상단 제목 -->
    <h1 class="text-center fw-bold mb-4">동영상 업로드</h1>

    <!-- 업로드 카드 -->
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <form action="/videos/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">동영상 제목</label>
                <input type="text" class="form-control" id="title" name="title" required placeholder="동영상 제목을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">동영상 설명</label>
                <textarea class="form-control" id="description" name="description" rows="3" required placeholder="동영상 설명을 입력하세요"></textarea>
            </div>
            <div class="mb-3">
                <label for="videoFile" class="form-label">동영상 파일</label>
                <input type="file" class="form-control" id="videoFile" name="videoFile" accept="video/*" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">업로드</button>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
