<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画視聴</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        video {
            height: 100%;
            width: auto;
        }

        .video-title {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="video-container">
    <!-- 動画プレイヤー -->
    <video controls autoplay>
        <source th:src="@{/videos/watch/{id}(id=${video.id})}" type="video/mp4">
        このブラウザは動画をサポートしていません。
    </video>

    <!-- 動画タイトル -->
    <div class="video-title" th:text="${video.title}"></div>
</div>
</body>
</html>
