<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画プラットフォーム - メイン</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<!-- 上部ナビゲーションバー -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">動画プラットフォーム</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mypage">マイページ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">ログアウト</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- メインコンテンツエリア -->
<div class="container mt-4">
    <div class="row">
        <!-- 動画サムネイルカードの繰り返しレンダリング -->
        <div class="col-md-4 mb-4" th:each="video : ${videos}">
            <div class="card">
                <!-- サムネイル画像 -->
                <img th:src="@{${video.thumbnailUrl}}" class="card-img-top" alt="サムネイル">
                <div class="card-body">
                    <!-- 動画タイトル（リンク） -->
                    <h5 class="card-title">
                        <a th:href="@{/videos/{id}(id=${video.id})}" class="text-decoration-none text-dark" th:text="${video.title}">動画タイトル</a>
                    </h5>
                    <!-- アップローダーおよびアップロード日 -->
                    <p class="card-text">
                        <!--<small class="text-muted" th:text="'アップローダー: ' + ${video.user.userName}"></small><br> -->
                        <!--<small class="text-muted" th:text="'アップロード日: ' + ${#dates.format(video.uploadDate, 'yyyy-MM-dd HH:mm')}"></small>-->
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
