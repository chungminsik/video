<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 플랫폼 - 메인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 상단 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">동영상 플랫폼</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mypage">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 컨텐츠 영역 -->
<div class="container mt-4">
    <div class="row">
        <!-- 동영상 썸네일 카드 반복 렌더링 -->
        <div class="col-md-4 mb-4" th:each="video : ${videos}">
            <div class="card">
                <img th:src="@{${video.thumbnailUrl}}" class="card-img-top" alt="썸네일">
                <div class="card-body">
                    <h5 class="card-title" th:text="${video.title}">동영상 제목</h5>
                    <p class="card-text">
                        <small class="text-muted" th:text="'업로드한 사용자: ' + ${video.uploader}">업로드한 사용자</small>
                    </p>
                    <a th:href="@{/videos/{id}(id=${video.id})}" class="btn btn-primary w-100">보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
